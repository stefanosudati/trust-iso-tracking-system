version: "3.8"

services:
  app:
    build: .
    ports:
      - "${PORT:-3002}:3002"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH=/data/db.sqlite
      - PORT=3002
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@trust-iso.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - ADMIN_NAME=${ADMIN_NAME:-Amministratore}
    volumes:
      - db_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/health', r => r.statusCode === 200 ? process.exit(0) : process.exit(1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  db_data:
